<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 37 39" width="37mm" height="39mm">
  <!-- plastic shell -->
  <rect x="1" y="1" width="35" height="37" rx="5" ry="5"
    stroke="#111" stroke-width="2"
    fill="#333"/>

  <g transform="translate(7.08, 8.35)">
    <!-- represent the 7 light levels (8 if you count "off") as white shadows around the display -->
    <rect data-part="light1" width="23.34" height="23.34" style="--shadow: transparent; filter: drop-shadow(0 0 1.5px var(--shadow))"/>
    <rect data-part="light2" width="23.34" height="23.34" style="--shadow: transparent; filter: drop-shadow(0 0 1.5px var(--shadow))"/>
    <rect data-part="light3" width="23.34" height="23.34" style="--shadow: transparent; filter: drop-shadow(0 0 1.5px var(--shadow))"/>

    <!-- ST7789 display -->
    <foreignObject width="23.34" height="23.34">
      <canvas data-part="display" xmlns="http://www.w3.org/1999/xhtml" width="240" height="240" style="width: 23.34px; background: black"></canvas>
    </foreignObject>
  </g>
</svg>
