<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 25.40 17.78" width="25.40mm" height="17.78mm">
  <!-- rounded PCB with 4 holes -->
  <path fill="#1c1c1c" d="
    M 2.54 0 H 22.86 a 2.54 2.54 0 0 1  2.54  2.54
             V 15.24 a 2.54 2.54 0 0 1 -2.54  2.54
             H  2.54 a 2.54 2.54 0 0 1 -2.54 -2.54
             V  2.54 a 2.54 2.54 0 0 1  2.54 -2.54 Z
    M 22.86  1.34 a 1.20 1.20 0 1 0 0.001 0 Z
    M 22.86 14.04 a 1.20 1.20 0 1 0 0.001 0 Z
    M  2.54 14.04 a 1.20 1.20 0 1 0 0.001 0 Z
    M  2.54  1.34 a 1.20 1.20 0 1 0 0.001 0 Z
    "/>

  <!-- pins -->
  <g transform="translate(5.08, 1.27)" fill="transparent">
    <g data-pin="I2" transform="translate(0, 0)">
      <circle cx="1.27" cy="1.27" r="1" fill="#c2b9af"/>
      <rect width="2.54" height="2.54" class="area"/>
      <text x="1.27" y="0.0" font-size="1.5" text-anchor="middle" fill="white" font-family="monospace">I2</text>
    </g>
    <g data-pin="A3" transform="translate(2.54, 0)">
      <circle cx="1.27" cy="1.27" r="1" fill="#c2b9af"/>
      <rect width="2.54" height="2.54" class="area"/>
      <text x="1.27" y="0.0" font-size="1.5" text-anchor="middle" fill="white" font-family="monospace">A3</text>
    </g>
    <g data-pin="A2" transform="translate(5.08, 0)">
      <circle cx="1.27" cy="1.27" r="1" fill="#c2b9af"/>
      <rect width="2.54" height="2.54" class="area"/>
      <text x="1.27" y="0.0" font-size="1.5" text-anchor="middle" fill="white" font-family="monospace">A2</text>
    </g>
    <g data-pin="A1" transform="translate(7.62, 0)">
      <circle cx="1.27" cy="1.27" r="1" fill="#c2b9af"/>
      <rect width="2.54" height="2.54" class="area"/>
      <text x="1.27" y="0.0" font-size="1.5" text-anchor="middle" fill="white" font-family="monospace">A1</text>
