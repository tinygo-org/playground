      <rect width="2.54" height="2.54" class="area"/>
      <text x="1.27" y="3.4" font-size="1.5" text-anchor="middle" fill="white" font-family="monospace">SDA</text>
    </g>
    <g data-pin="INT" transform="translate(12.70, 0)">
      <circle cx="1.27" cy="1.27" r="1" fill="#c2b9af"/>
      <rect width="2.54" height="2.54" class="area"/>
      <text x="1.27" y="3.4" font-size="1.5" text-anchor="middle" fill="white" font-family="monospace">INT</text>
    </g>
