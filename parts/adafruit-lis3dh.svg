      <rect width="0.35" height="0.8" x="0.5" class="area" fill="#c2b9af"/>
      <rect width="0.35" height="0.8" x="1.0" class="area" fill="#c2b9af"/>
    </g>
    <g transform="translate(-0.675, 1.10)">
      <rect width="0.35" height="0.8" x="0.0" class="area" fill="#c2b9af"/>
      <rect width="0.35" height="0.8" x="0.5" class="area" fill="#c2b9af"/>
      <rect width="0.35" height="0.8" x="1.0" class="area" fill="#c2b9af"/>
    </g>
    <g transform="translate(-1.90, -1.175)">
      <rect width="0.80" height="0.35" y="0.0" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="0.5" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="1.0" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="1.5" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="2.0" class="area" fill="#c2b9af"/>
    </g>
    <g transform="translate(1.10, -1.175)">
      <rect width="0.80" height="0.35" y="0.0" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="0.5" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="1.0" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="1.5" class="area" fill="#c2b9af"/>
      <rect width="0.80" height="0.35" y="2.0" class="area" fill="#c2b9af"/>
    </g>
    <rect width="3" height="3" fill="#333" x="-1.5" y="-1.5"/>
    <text x="1.4" y="0" font-size="1.1" text-anchor="end" dominant-baseline="middle" fill="white" font-family="monospace">C3H</text>
  </g>
